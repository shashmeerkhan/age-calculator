<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
        <button id="calculate">Calculate Age</button>
        <p id="result"></p>
    </div>
    <script>
        document.getElementById("calculate").addEventListener("click", function () {
            const dob = document.getElementById("dob").value;
            const birthDate = new Date(dob);
            const currentDate = new Date();

            const ageInMilliseconds = currentDate - birthDate;
            const ageInSeconds = ageInMilliseconds / 1000;
            const ageInMinutes = ageInSeconds / 60;
            const ageInHours = ageInMinutes / 60;
            const ageInDays = ageInHours / 24;
            const ageInWeeks = ageInDays / 7;
            const ageInMonths = ageInDays / 30.44; // An average month length

            const age = {
                years: Math.floor(ageInDays / 365),
                months: Math.floor(ageInMonths),
                weeks: Math.floor(ageInWeeks),
                days: Math.floor(ageInDays),
                minutes: Math.floor(ageInMinutes),
                seconds: Math.floor(ageInSeconds)
            };

            document.getElementById("result").innerHTML = `
                Your age is:
                <ul>
                    <li>${age.years} years</li>
                    <li>${age.months} months</li>
                    <li>${age.weeks} weeks</li>
                    <li>${age.days} days</li>
                    <li>${age.minutes} minutes</li>
                    <li>${age.seconds} seconds</li>
                </ul>
            `;
        });
    </script>
</body>
</html>
